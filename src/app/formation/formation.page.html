<ion-header>
  <ion-toolbar>
    <ion-title>Form</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding jj">
  <div class="form">
  <ion-img src="assets/icon-remove.png"></ion-img>
  <ion-item> 
    <ion-label class="ah" position="stacked"><ion-icon name="person"></ion-icon>   First Name :  </ion-label>
    <ion-input [(ngModel)]='firebasename1'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> <ion-icon name="person"></ion-icon>   Last Name : </ion-label>
    <ion-input [(ngModel)]='firebasename2'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> <ion-icon name="mail"></ion-icon>   Email : </ion-label>
    <ion-input [(ngModel)]='firebasemail'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"><ion-icon name="call"></ion-icon>   Mobile : </ion-label>
    <ion-input [(ngModel)]='firebasemobile'></ion-input>
  </ion-item>

<ion-button shape="round" (click)="nextpage()" expand="block">Submit</ion-button>
</div>
</ion-content>
